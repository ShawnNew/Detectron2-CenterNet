SOLVER:
  IMS_PER_BATCH: 24
  BASE_LR: 2.5e-4
  STEPS: (136500, 273000)
  MAX_ITER: 364000
  CHECKPOINT_PERIOD: 3640
TEST:
  EVAL_PERIOD: 1820
OUTPUT_DIR: "./output"
VERSION: 2